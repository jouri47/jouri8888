<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jouri's Pizza</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <h1>🍕 Toppie Tamagotchi Pizza 🍕</h1>
  </header>

  <div id="saldo-container">
    <div id="saldo-display">
      <span id="saldo">1.00</span>
    </div>
  </div>

  <main>
    <div class="pizza-container">
<!-- 
 Pizzabodem: https://en.ac-illust.com/clip-art/1078151/pizza 
-->
<img id="pizza-base" src="images/bodem.png" alt="Pizza Bodem">
      <div id="toppings-container"></div>
      <img id="steam" src="images/steam.png" alt="Steam">
    </div>

    <div id="buttons"></div>

    <div id="work-section">
      <button id="work-button">💼 Werk</button>
      <p id="work-message">Je moet werken :(</p>
    </div>
  </main>
  <script src="java.js"></script>

</html>
